<!DOCTYPE html>
<html>
  <head>
    <title>12d</title>
  </head>
  <body>
    <button class="js-button" >Start</button>
    <script>
      let button = document.querySelector('.js-button');
      button.addEventListener('click', ()=>{
        changeToFinished();
      });
      function changeToFinished(){
        
        button.innerHTML = 'Loading ...';
        setTimeout(() => {
          button.innerHTML = 'Finished';
        }, 1000);
      }
      
    </script>
  </body>
</html>
