<!DOCTYPE html>
<html>
  <head>
    <title>10d</title>
  </head>
  <style>
    .toggle-btn{
      background-color: rgb(230, 230, 230);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    .is-toggled{
      background-color: black;
      color: white;
     
    }
 
  </style>
  <body>
    <button class="toggle-btn js-button" onclick="
      const button = document.querySelector('.js-button');
      if (!button.classList.contains('is-toggled')){
         button.classList.add('is-toggled');

        }
        else {
         button.classList.remove('is-toggled');
        }
      ">Gaming</button>
    <script>
     
    
     

    </script>
  </body>
</html>
