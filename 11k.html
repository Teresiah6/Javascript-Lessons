  <body>
    <script>
     function countPositive(nums){
      let count = 0;
      for(let i = 0; i <= nums.length - 1; i++){
        let number = nums[i];
        //console.log(number)
        
        if(number > 0){
          count++;
          
          //number= nums[i + 1];
         
        }
        //console.log(count);
       // return count;
       
      }
      return count;
      
    }
     console.log(countPositive([1, -3, 5]));
     </script>
  </body>
