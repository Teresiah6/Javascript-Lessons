<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
  </head>
  <body>
    <script>
      function removeEggs(foods){
        let newArray = [];
        let eggsRemoved = 0;
        
        for(let i = 0; i < foods.length; i++){
          if(foods[i] === 'egg' && eggsRemoved < 2){
            eggsRemoved++;
            continue;
          } 
            newArray.push(foods[i]);
       
         // console.log(newArray);
          
        }
        return newArray;
       

      }
      console.log(removeEggs(['eggs', 'apple', 'eggs', 'ham']));
      
    </script>
  </body>
</html>
