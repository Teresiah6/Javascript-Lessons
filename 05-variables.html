<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      //console.log(2);
      console.log(variable1);
      let calcultaion = 2 + 3;
      console.log(calcultaion);
      console.log(calcultaion + 2);

      let result = calcultaion + 2;
      console.log(result);

      let message = 'Hello';
      console.log(message);

      //reassigning a value to a variable
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);
      variable1 ++
      console.log(variable1);
    </script>
  </body>
</html>
