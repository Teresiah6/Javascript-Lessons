  <body>
    <script>
      let count = 0;
      function countPositive(nums){
        nums.forEach((value)=>{
          if(value > 0){
            count++;
            //console.log(count);
            //console.log(value);
          }   
          
        });
        return count;

      }
     // console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
