<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12r.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button> 
    <button class="move-button js-paper-button"
    ><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png"class="move-icon"></button>


    <P class="js-result result"></P>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <div class="confirm" id="confirm" hidden>
      <p>Are you sure you want to reset the Score?</p>
      <button class="js-yes-button">Yes</button>
      <button class="js-no-button">No</button>
    </div>

    <script src="scripts/12r.js">     
    </script>
  </body>
</html>
