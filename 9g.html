<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
    <p> YouTube Subscribe Button</p>
    <button onclick="subscribe();"
    class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="console.log(event.key); handleCostKeyDown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>
   

    <script>
      //convert num to string
      String(90);
      //JS will do the calculation
      console.log('90' - 10);
      //won't do math. 
      console.log('34' + 5);

      window.document;
      window.console.log('window');


      function handleCostKeyDown(event){
        if(event.key === 'Enter'){
          calculateTotal();
        }

      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');

        //convert to whole number
        let cost = Number(inputElement.value * 100);
      //  console.log(cost);
        //console.log(typeof cost);

//multiply 40 by 100 add, 1000 instead of 10 ie multiply by 100 and convert back to decimal 
//same for in else convert back to decimal 
        if (cost < 4000){
          cost = ((cost) + 1000) /100;
          
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`;
      }
      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');
        if(buttonElement.innerHTML === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        } else{
          buttonElement.innerHTML = 'Subscribe';
        }
        
  //--To deal with issue of spacing we can use .innerText in place of .innerHTML-->

      }

    </script>
  </body>
</html>
