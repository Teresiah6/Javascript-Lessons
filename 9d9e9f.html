<!DOCTYPE html>
<html>
  <head><title>9d</title></head>
  <body>
    <input placeholder = "Name" class="js-input" onkeydown="console.log(event.key)
    nameEntered(event);">
    <button onclick="submitButton();
    
    ">Submit</button>

    <p class="js-display-text"></p>
    <script>
       function submitButton(){
        //remember scope
        const inputElement = document.querySelector('.js-input');
        document.querySelector('.js-display-text')
         .innerHTML = `Your name is: ${inputElement.value}`;
      }
    
    // let name = inputElement.value;

      function nameEntered(event){
        if(event.key === 'Enter'){
           submitButton();
      }
    }
      
     
      
    </script>
  </body>
</html>
