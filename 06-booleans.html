<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 < 5);
      console.log(3 > 5);
      console.log(typeof'true');
      console.log(typeof true);
      //comparison of whether they are equal
      console.log(5 == '5.00');
      console.log(5 === '5.00')

      // order of operations comparison operators come last
      //substraction comes first hence (3 > 0) is true
      console.log(3 > 5 - 5)

      if(true)
        console.log('hello');
      

      if (false)
        console.log('call 999');
      
      else{
        console.log('you\'re okay');
      }

      const age = 15;
      if(age >= 16){
        console.log('You can drive');
        console.log('Congratulations')
      }else if(age >= 14){
        console.log('almost there');
      }else{
        console.log('You cannot drive');
      }
     //logical operators and and or
     console.log(true && true); 
     console.log(true && false);
     console.log(true || false);
     console.log(false || false);
     console.log(false && true);

     //booleans also work with numbers and strings
     if (5){
      console.log('Truthy'); //five behaves as true
     }
     if (0){
      console.log('Truthy'); //0 behaves as false
     }
     //example of using truthy and falsy values as shortcuts
     const cartQuantity = 5;

     if (!0){
      console.log('cart has products');
    }
    if(cartQuantity){
      console.log('cart has products');
    }

    //Nan
    console.log('text'/5);

    //undefined
    let variable1;
    console.log(variable1);

    const variable2 = undefined;
    console.log(variable2);

    //ternary operator - similar to an if else statement
   const result = true ? 'truthy' : 'falsy' //if (true) truth else falsy
   console.log(result);

   //Guard operator 
   false && console.log('hello'); // returns falsy and doesn't run code on the right
   //can be put in a variable
   const message = false && 'hello';
   console.log(message);
   
   const massage = 5 && 'hello';
   console.log(massage);

   //default operator - used to set a default value
   const currency = 'EUR' || 'USD';
   console.log(currency); //returns EUR due to short circuiting

   const currency1 = undefined || 'USD';
   console.log(currency1);

    </script>
  </body>
</html>
