<!DOCTYPE html>

  <style>
    .toggle-btn, 
    .toggle-btn2,
    .toggle-btn3{
      background-color: rgb(230, 230, 230);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    .is-toggled, .is-toggled2, .is-toggled3{
      background-color: black;
      color: white;
     
    }
 
  </style>
  <body>
    <button class="toggle-btn js-button" onclick="
    const button = document.querySelector('.js-button');
    if (!button.classList.contains('is-toggled')){
       button.classList.add('is-toggled');

      }
      else {
       button.classList.remove('is-toggled');
      }
    ">Gaming</button>

      if (!button2.classList.contains('is-toggled2')){
         button2.classList.add('is-toggled2');
  
        }
        else {
         button2.classList.remove('is-toggled2');
        }">Music</button>

      const button3 = document.querySelector('.js-button3');

      else {
       button3.classList.remove('is-toggled3');
      }">Tech</button>
