<!DOCTYPE html>
<html>
  <head>
    <title>11h</title>
  </head>
  <body>
    <script>
      function addOne(array){
        let arrayLessOne = [];
        for(let i = 0; i <= array.length - 1; i++){
          let nums = array[i];
          arrayLessOne.push(nums + 1);
         
        }
       
        return arrayLessOne;

      }
      console.log(addOne([1,2,3]));
      console.log(addOne([-2, -1, 0, 99]));

    </script>
  </body>
</html>
